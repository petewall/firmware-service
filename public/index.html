<!DOCTYPE html>
<html>

<head>
  <title>Firmware Service</title>
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/lib/jquery-address/jquery.address.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.8/dist/semantic.min.js"></script>
  <script src="/lib/socket.io/socket.io.js"></script>
  <!-- <link rel="icon" type="image/png" id="favicon" href="/static/favicon.png"/> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="ui top attached inverted menu">
    <a class="active item" data-tab="devices">Devices</a>
    <a class="item" data-tab="firmware">Firmware</a>
  </div>
  <div class="ui bottom attached active tab segment" data-tab="devices">
    <table class="ui celled table" id="device-table">
      <thead>
        <tr>
          <th>MAC</th>
          <!-- <th>Uptime</th> -->
          <th>Last Update Request</th>
          <th>Current Firmware</th>
          <th>Assigned Firmware</th>
          <!-- <th>Assigned Version</th> -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="ui bottom attached tab segment" data-tab="firmware">
    <table class="ui celled table" id="firmware-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Version</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    $('.menu .item').tab({
      history: true,
      historyType: 'hash'
    })
  </script>
  <script src="/devices.js"></script>
  <script src="/firmware.js"></script>
  <script src="/socket.js"></script>
</body>
</html>
